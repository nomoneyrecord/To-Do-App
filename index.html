<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Totally Optional Data Organizer</h1>

  <br><br>

  <h2>To Do List</h2>
  <div id="div1" class="container">
    <div id="div2">
      <form action="">

        <br><br>

        <label for="item">Type Here:</label>
        <input type="text" id="task-input" placeholder="Enter List Item" required>
        <button id="add-task">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </div>
</body>
</html>
